<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Animated Gradient Background */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffdde1, #fbc2eb, #a18cd1, #fad0c4);
            background-size: 300% 300%;
            animation: gradientBG 6s infinite alternate ease-in-out;
        }

        /* Gradient Animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Thank You Card (Glassmorphism) */
        .thank-you-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1.5s ease-out;
        }

        /* Thank You Image */
        .thank-you-img {
            width: 100%;
            max-width: 250px;
            margin-bottom: 15px;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        .thank-you-img:hover {
            transform: scale(1.1);
        }

        /* Text Styling */
        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 18px;
            color: #fff;
        }

        /* Updated Submission ID Styling */
        .submission-id {
            font-weight: bold;
            font-size: 22px;
            color: #4A148C; /* Dark Purple */
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 10px;
            box-shadow: 0px 3px 10px rgba(74, 20, 140, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        .submission-id:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

    <script>
        // Function to get URL parameters
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Display Submission ID on page load
        document.addEventListener("DOMContentLoaded", function() {
            const submissionID = getParameterByName("submissionID");
            const outputElement = document.getElementById("submission-id");

            if (submissionID) {
                outputElement.innerText = submissionID;
            } else {
                outputElement.innerText = "N/A";
            }
        });
    </script>
</head>
<body>

    <div class="thank-you-card">
        <img class="thank-you-img" src="https://www.sugarwithspiceblog.com/wp-content/uploads/2020/01/shutterstock_1329200630-1.jpg" alt="Thank You">
        <h1>ðŸŽ‰ Thank You for Your Submission! ðŸŽ‰</h1>
        <p>Your Submission ID:</p>
        <p class="submission-id" id="submission-id">Loading...</p>
    </div>

</body>
</html>
